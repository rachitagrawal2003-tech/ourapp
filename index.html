    <script>

                        'dancing': ['"Dancing Script"', 'cursive'],

                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',

    <!-- Icons -->

    <style type="text/tailwindcss">

            }
        }
        .locked-overlay {

        }
    </style>
</head>

    <script>
        // Dark Mode Logic
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Default to Light (User request)
        if (localStorage.theme === 'dark') {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.top = '100vh';

            document.getElementById('bg-hearts').appendChild(heart);

            let pos = 100;
            const interval = setInterval(() => {
                if (pos < -10) {
                    clearInterval(interval);
                    heart.remove();
                } else {
                    pos -= 0.5;
                    heart.style.top = pos + 'vh';
                }
            }, 50);
        }

        setInterval(createHeart, 500);

        // --- Date Locking Logic ---
        const today = new Date();
        const year = 2026; // Set to current year

        // Define unlock dates (Month is 0-indexed: 1 = Feb)
        const unlockDates = {
            'link-rose': new Date(year, 1, 7),      // Feb 7
            'link-propose': new Date(year, 1, 8),   // Feb 8
            'link-chocolate': new Date(year, 1, 9), // Feb 9
            'link-teddy': new Date(year, 1, 10),    // Feb 10
            'link-promise': new Date(year, 1, 11),  // Feb 11
            'link-hug': new Date(year, 1, 12),      // Feb 12
            'link-kiss': new Date(year, 1, 13),     // Feb 13
            'link-valentine': new Date(year, 1, 14) // Feb 14
        };

        function updateLocks() {
            const now = new Date();

            for (const [id, date] of Object.entries(unlockDates)) {
                const el = document.getElementById(id);
                if (!el) continue;

                if (now < date) {
                    // Locked
                    if (!el.querySelector('.locked-overlay')) {
                        el.classList.add('pointer-events-none', 'filter', 'grayscale');

                        const overlay = document.createElement('div');
                        overlay.className = 'locked-overlay rounded-xl';
                        overlay.innerHTML = `
                            <i class="fas fa-lock text-4xl mb-2"></i>
                            <span class="text-xl font-bold">Locked</span>
                            <span class="text-sm countdown font-mono mt-1">Calculating...</span>
                        `;
                        el.appendChild(overlay);
                    }

                    // Update countdown text
                    const diff = date - now;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    const countdownEl = el.querySelector('.countdown');
                    if (countdownEl) {
                        countdownEl.innerText = `Opens in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                    }

                } else {
                    // Unlocked
                    el.classList.remove('pointer-events-none', 'filter', 'grayscale');
                    const overlay = el.querySelector('.locked-overlay');
                    if (overlay) overlay.remove();
                }
            }
        }

        // Check locks every second
        setInterval(updateLocks, 1000);
        updateLocks(); // Initial check

    </script>
