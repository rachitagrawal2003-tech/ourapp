<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day - Feb 13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { valentine: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', } }, fontFamily: { 'dancing': ['"Dancing Script"', 'cursive'], 'poppins': ['Poppins', 'sans-serif'], }, animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', }, keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' }, } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10; } } 
    </style>
    <style>
        canvas {
            touch-action: none;
            cursor: crosshair;
        }
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>
    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform"><i
                    class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week</a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none"><i
                    class="fas fa-moon dark:hidden text-valentine-800"></i><i
                    class="fas fa-sun hidden dark:block text-yellow-400"></i></button>
        </div>
    </nav>
    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center w-full px-4">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-6xl font-dancing text-valentine-800 dark:text-valentine-200 mb-2">Kiss Day
                </h1>
                <p class="text-gray-600 dark:text-gray-400 italic">Wipe the mirror to see a surprise...</p>
            </div>
            <div
                class="relative w-full max-w-lg aspect-[3/4] md:aspect-square rounded-2xl overflow-hidden shadow-2xl border-8 border-gray-300 dark:border-gray-700 bg-gray-100">
                <img src="assets/kiss.jpg" alt="Kiss" class="absolute inset-0 w-full h-full object-cover">
                <canvas id="fog-canvas" class="absolute inset-0 w-full h-full z-10 opacity-95"></canvas>
            </div>
        </div>
    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const html = document.documentElement; if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); } themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; } });
        function createHeart() { const heart = document.createElement('div'); heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float'); heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = Math.random() * 3 + 2 + 's'; heart.style.fontSize = Math.random() * 20 + 10 + 'px'; heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.style.top = '100vh'; document.getElementById('bg-hearts').appendChild(heart); let pos = 100; const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50); } setInterval(createHeart, 500);

        const canvas = document.getElementById('fog-canvas'); const ctx = canvas.getContext('2d'); let isDrawing = false;
        function initCanvas() { const rect = canvas.getBoundingClientRect(); canvas.width = rect.width; canvas.height = rect.height; fillFog(); }
        function fillFog() { ctx.fillStyle = '#e5e7eb'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.globalCompositeOperation = 'source-over'; ctx.fillStyle = '#d1d5db'; for (let i = 0; i < 500; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; const r = Math.random() * 2; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2); ctx.fill(); } ctx.globalCompositeOperation = 'destination-out'; }
        function getPos(e) { const rect = canvas.getBoundingClientRect(); let clientX, clientY; if (e.changedTouches) { clientX = e.changedTouches[0].clientX; clientY = e.changedTouches[0].clientY; } else { clientX = e.clientX; clientY = e.clientY; } return { x: clientX - rect.left, y: clientY - rect.top }; }
        function wipe(e) { if (!isDrawing) return; e.preventDefault(); const pos = getPos(e); ctx.beginPath(); ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2); ctx.fill(); }
        canvas.addEventListener('mousedown', (e) => { isDrawing = true; wipe(e); }); canvas.addEventListener('mousemove', wipe); window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; wipe(e); }, { passive: false }); canvas.addEventListener('touchmove', wipe, { passive: false }); window.addEventListener('touchend', () => isDrawing = false);
        window.onload = initCanvas; setTimeout(initCanvas, 100);
    </script>
</body>

</html>
