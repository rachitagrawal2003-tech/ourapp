<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day - Feb 8</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        valentine: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    },
                    fontFamily: {
                        'dancing': ['"Dancing Script"', 'cursive'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10;
            }
        }
    </style>
    <style>
        .no-btn {
            transition: all 0.2s ease;
            position: relative;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>

    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform">
                <i class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week
            </a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none">
                <i class="fas fa-moon dark:hidden text-valentine-800"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
            </button>
        </div>
    </nav>

    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">

        <div class="w-full max-w-4xl mx-auto flex flex-col items-center">

            <!-- Pitch Deck Carousel -->
            <div id="carousel-container"
                class="relative w-full max-w-lg aspect-square bg-black/10 rounded-2xl overflow-hidden glass shadow-2xl mb-8 group">

                <div class="slide w-full h-full active">
                    <img src="assets/memories/slide1.jpg" alt="Memory 1" class="w-full h-full object-cover">
                </div>
                <div class="slide w-full h-full">
                    <img src="assets/memories/slide2.jpg" alt="Memory 2" class="w-full h-full object-cover">
                </div>
                <div class="slide w-full h-full">
                    <img src="assets/memories/slide3.jpg" alt="Memory 3" class="w-full h-full object-cover">
                </div>
                <div class="slide w-full h-full">
                    <img src="assets/memories/slide4.jpg" alt="Memory 4" class="w-full h-full object-cover">
                </div>
                <div class="slide w-full h-full">
                    <img src="assets/memories/slide5.jpg" alt="Memory 5" class="w-full h-full object-cover">
                </div>
                <div class="slide w-full h-full">
                    <img src="assets/memories/slide6.jpg" alt="Memory 6" class="w-full h-full object-cover">
                </div>

                <!-- Navigation -->
                <button onclick="changeSlide(-1)"
                    class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 p-4 rounded-full text-white backdrop-blur-sm transition-all z-20">
                    <i class="fas fa-chevron-left text-2xl"></i>
                </button>
                <button onclick="changeSlide(1)"
                    class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 p-4 rounded-full text-white backdrop-blur-sm transition-all z-20">
                    <i class="fas fa-chevron-right text-2xl"></i>
                </button>

                <!-- Indicators -->
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
                    <div class="dot w-3 h-3 rounded-full bg-white cursor-pointer transition-all scale-125"
                        onclick="goToSlide(0)"></div>
                    <div class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer transition-all"
                        onclick="goToSlide(1)"></div>
                    <div class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer transition-all"
                        onclick="goToSlide(2)"></div>
                    <div class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer transition-all"
                        onclick="goToSlide(3)"></div>
                    <div class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer transition-all"
                        onclick="goToSlide(4)"></div>
                    <div class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer transition-all"
                        onclick="goToSlide(5)"></div>
                </div>
            </div>

            <!-- Final Proposal Section -->
            <div id="proposal-section" class="w-full text-center hidden active">
                <div
                    class="relative w-full max-w-2xl mx-auto glass p-8 rounded-2xl transform transition-all duration-500 hover:scale-105">
                    <img src="assets/memories/willyoubemyvalentine.jpg" alt="Will You Be My Valentine?"
                        class="w-full rounded-xl mb-6 shadow-md">

                    <h2 class="text-4xl font-dancing text-valentine-700 dark:text-valentine-300 mb-8">Will you be my
                        Valentine?</h2>

                    <div class="flex justify-center gap-8 items-center h-20">
                        <button onclick="sayYes()"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-110 text-xl">
                            YES! <i class="fas fa-heart ml-2"></i>
                        </button>

                        <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()"
                            class="no-btn bg-gray-400 text-white font-bold py-3 px-8 rounded-full shadow-lg text-xl">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Full screen celebration overlay -->
        <div id="celebration"
            class="fixed inset-0 z-50 pointer-events-none hidden bg-black/50 flex items-center justify-center">
            <div class="text-center animate-bounce">
                <h1 class="text-6xl md:text-9xl font-dancing text-white drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">
                    Yay! I Love You! ❤️
                </h1>
            </div>
        </div>

    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); }
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.top = '100vh';
            document.getElementById('bg-hearts').appendChild(heart);
            let pos = 100;
            const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50);
        }
        setInterval(createHeart, 500);

        // Propose Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function showSlide(n) {
            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => {
                d.classList.remove('bg-white', 'scale-125');
                d.classList.add('bg-white/50');
            });

            currentSlide = (n + totalSlides) % totalSlides;

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.remove('bg-white/50');
            dots[currentSlide].classList.add('bg-white', 'scale-125');

            const proposal = document.querySelector('#proposal-section');
            if (proposal.classList.contains('hidden')) {
                proposal.classList.remove('hidden');
                proposal.classList.add('animate-fade-in-up');
            }
        }

        function changeSlide(n) { showSlide(currentSlide + n); }
        function goToSlide(n) { showSlide(n); }

        const noBtn = document.getElementById('no-btn');
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('hidden');
            for (let i = 0; i < 100; i++) { createConfetti(); }
            const colors = ['#ff0000', '#ff69b4', '#ffffff', '#ffd700'];
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                if (Math.random() > 0.5) { confetti.style.borderRadius = '50%'; } else { confetti.innerHTML = '<i class="fas fa-heart"></i>'; confetti.style.backgroundColor = 'transparent'; confetti.style.color = colors[Math.floor(Math.random() * colors.length)]; }
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
            setInterval(() => { if (!celebration.classList.contains('hidden')) createConfetti(); }, 100);
        }
    </script>
</body>

</html>
