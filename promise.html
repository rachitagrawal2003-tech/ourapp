<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day - Feb 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { valentine: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', } }, fontFamily: { 'dancing': ['"Dancing Script"', 'cursive'], 'poppins': ['Poppins', 'sans-serif'], }, animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', }, keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' }, } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10; } } 
    </style>
    <style>
        .parchment {
            background-color: #f4e4bc;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2) inset, 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .fingerprint-scan {
            background: linear-gradient(to bottom, transparent, #ec4899, transparent);
            height: 2px;
            width: 100%;
            position: absolute;
            top: 0;
            animation: scan 1.5s linear infinite;
            display: none;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .holding .fingerprint-scan {
            display: block;
        }
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>
    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform"><i
                    class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week</a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none"><i
                    class="fas fa-moon dark:hidden text-valentine-800"></i><i
                    class="fas fa-sun hidden dark:block text-yellow-400"></i></button>
        </div>
    </nav>
    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center min-h-[80vh] w-full px-4">
            <div id="contract"
                class="parchment p-8 md:p-12 max-w-2xl w-full rounded-sm text-gray-800 relative transform transition-all duration-700">
                <h1 class="text-4xl md:text-5xl font-dancing text-center mb-8 border-b-2 border-gray-400 pb-4">Promise
                    of Love</h1>
                <div class="font-poppins leading-relaxed text-lg mb-8 space-y-4">
                    <p>I hereby promise to:</p>
                    <ul class="list-disc pl-6 italic">
                        <li>Love you unconditionally.</li>
                        <li>Always be your biggest supporter.</li>
                        <li>Share my fries with you (mostly).</li>
                        <li>Never go to sleep angry.</li>
                    </ul>
                </div>
                <div class="flex flex-col items-center justify-center mt-12">
                    <p class="mb-4 text-sm uppercase tracking-widest text-gray-600">Hold to Sign</p>
                    <div id="fingerprint-btn"
                        class="relative w-24 h-24 rounded-full border-4 border-gray-300 flex items-center justify-center cursor-pointer select-none overflow-hidden transition-colors duration-300">
                        <i class="fas fa-fingerprint text-5xl text-gray-400 transition-colors duration-300"></i>
                        <div class="fingerprint-scan"></div>
                        <svg class="absolute inset-0 w-full h-full rotate-[-90deg]">
                            <circle cx="50%" cy="50%" r="46%" fill="none" stroke="#ec4899" stroke-width="4"
                                stroke-dasharray="290" stroke-dashoffset="290" id="progress-ring"
                                class="transition-all duration-75"></circle>
                        </svg>
                    </div>
                </div>
                <div id="seal" class="absolute bottom-8 right-8 hidden animate-bounce">
                    <div
                        class="bg-red-800 text-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg border-4 border-red-600 rotate-12">
                        <span class="font-dancing text-xl font-bold">Signed</span></div>
                </div>
            </div>
            <button id="download-btn"
                class="mt-8 bg-valentine-600 hover:bg-valentine-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform scale-0 transition-transform duration-500 flex items-center gap-2"><i
                    class="fas fa-file-download"></i> Download Contract</button>
        </div>
    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const html = document.documentElement; if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); } themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; } });
        function createHeart() { const heart = document.createElement('div'); heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float'); heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = Math.random() * 3 + 2 + 's'; heart.style.fontSize = Math.random() * 20 + 10 + 'px'; heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.style.top = '100vh'; document.getElementById('bg-hearts').appendChild(heart); let pos = 100; const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50); } setInterval(createHeart, 500);

        const btn = document.getElementById('fingerprint-btn'); const ring = document.getElementById('progress-ring'); const seal = document.getElementById('seal'); const downloadBtn = document.getElementById('download-btn'); const icon = btn.querySelector('i');
        let progress = 0; let timer = null; let isSigned = false; const requiredTime = 3000; const intervalTime = 50;
        function startHold(e) { if (isSigned) return; e.preventDefault(); btn.classList.add('holding', 'border-valentine-500'); icon.classList.remove('text-gray-400'); icon.classList.add('text-valentine-500'); timer = setInterval(() => { progress += (intervalTime / requiredTime) * 290; const offset = 290 - progress; ring.style.strokeDashoffset = Math.max(0, offset); if (offset <= 0) { complete(); } }, intervalTime); }
        function endHold() { if (isSigned) return; clearInterval(timer); btn.classList.remove('holding', 'border-valentine-500'); icon.classList.add('text-gray-400'); icon.classList.remove('text-valentine-500'); progress = 0; ring.style.transition = 'stroke-dashoffset 0.3s'; ring.style.strokeDashoffset = 290; setTimeout(() => ring.style.transition = 'none', 300); }
        function complete() { clearInterval(timer); isSigned = true; btn.classList.remove('holding'); icon.classList.remove('fa-fingerprint', 'text-valentine-500'); icon.classList.add('fa-check', 'text-green-500'); ring.style.stroke = '#22c55e'; seal.classList.remove('hidden'); downloadBtn.classList.remove('scale-0'); downloadBtn.classList.add('scale-100'); }
        btn.addEventListener('mousedown', startHold); btn.addEventListener('touchstart', startHold); window.addEventListener('mouseup', endHold); window.addEventListener('touchend', endHold);
        downloadBtn.addEventListener('click', () => { window.print(); });
    </script>
</body>

</html>
