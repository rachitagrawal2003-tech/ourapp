<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day - Feb 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { valentine: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', } }, fontFamily: { 'dancing': ['"Dancing Script"', 'cursive'], 'poppins': ['Poppins', 'sans-serif'], }, animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', }, keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' }, } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10; } } 
    </style>
    <style>
        canvas {
            touch-action: none;
        }
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>
    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform"><i
                    class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week</a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none"><i
                    class="fas fa-moon dark:hidden text-valentine-800"></i><i
                    class="fas fa-sun hidden dark:block text-yellow-400"></i></button>
        </div>
    </nav>
    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-7xl font-dancing text-amber-700 dark:text-amber-500 mb-4 animate-float">Sweet
                Surprises</h1>
            <p class="text-xl text-gray-700 dark:text-gray-300">Scratch to reveal your treats!</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto w-full px-4">
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-dancing font-bold text-valentine-800 dark:text-valentine-200 mb-4">Chocolate
                </h2>
                <div class="relative w-full aspect-[4/3] glass rounded-xl overflow-hidden shadow-xl group">
                    <div class="absolute inset-0 flex items-center justify-center bg-valentine-100 dark:bg-gray-800">
                        <h2 class="text-3xl md:text-4xl font-dancing text-valentine-600 text-center px-4">You da real
                            chocolate hehe üç´</h2>
                    </div>
                    <canvas id="scratch1" class="absolute inset-0 w-full h-full cursor-pointer"></canvas>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-dancing font-bold text-amber-600 dark:text-amber-400 mb-4">Golden Chocolate
                </h2>
                <div class="relative w-full aspect-[4/3] glass rounded-xl overflow-hidden shadow-xl group">
                    <div
                        class="absolute inset-0 flex flex-col items-center justify-center bg-amber-100 dark:bg-gray-800 p-4">
                        <i class="fas fa-ticket-alt text-6xl text-yellow-500 mb-4 animate-pulse"></i>
                        <h3 class="text-2xl font-bold text-amber-800 dark:text-amber-500 mb-4">Golden Ticket</h3>
                        <a href="https://open.spotify.com/playlist/5ofsPCZQATe612aMSyAJMh?si=uq-2Yne8QN2XPT0qSLnwdg&pi=rrOGA8rDQhio-"
                            target="_blank" id="spotify-btn" style="opacity: 0; pointer-events: none;"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition-all duration-500 hover:scale-105 z-20 relative translate-y-4">Claim
                            on Spotify <i class="fab fa-spotify ml-2"></i></a>
                    </div>
                    <canvas id="scratch2" class="absolute inset-0 w-full h-full cursor-pointer"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const html = document.documentElement; if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); } themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; } });
        function createHeart() { const heart = document.createElement('div'); heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float'); heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = Math.random() * 3 + 2 + 's'; heart.style.fontSize = Math.random() * 20 + 10 + 'px'; heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.style.top = '100vh'; document.getElementById('bg-hearts').appendChild(heart); let pos = 100; const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50); } setInterval(createHeart, 500);

        function setupScratchCard(canvasId, overlayColor = '#b45309') {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let scratchedPixels = 0;
            const totalPixels = 0;

            function resize() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.fillStyle = overlayColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffffff';
                ctx.font = '30px "Dancing Script"';
                ctx.textAlign = 'center';
                ctx.fillText("Scratch Me!", canvas.width / 2, canvas.height / 2);
            }
            resize();

            function getMousePos(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                if (e.changedTouches) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                return { x: clientX - rect.left, y: clientY - rect.top };
            }

            function checkReveal() {
                // Determine how much is scratched
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let transparentPixels = 0;

                // Check every 4th pixel (alpha)
                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] < 128) { // Less than 50% opacity
                        transparentPixels++;
                    }
                }

                const percentage = (transparentPixels / (pixels.length / 4)) * 100;

                if (percentage > 40) { // If 40% scratched
                    if (canvasId === 'scratch2') {
                        const btn = document.getElementById('spotify-btn');
                        btn.style.opacity = '1';
                        btn.style.pointerEvents = 'auto';
                        btn.classList.remove('translate-y-4');
                    }
                    // Fade out canvas completely for better UX
                    canvas.style.transition = 'opacity 1s';
                    canvas.style.opacity = '0';
                    setTimeout(() => canvas.remove(), 1000);
                }
            }

            // Checking reveal on mouseup/touchend to avoid heavy calc on every move
            function stopDrawing() {
                if (isDrawing) {
                    isDrawing = false;
                    checkReveal();
                }
            }

            function scratch(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const pos = getMousePos(e);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, { passive: false });
            canvas.addEventListener('touchmove', scratch, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        setTimeout(() => {
            setupScratchCard('scratch1', '#78350f');
            setupScratchCard('scratch2', '#d97706');
        }, 100);
    </script>
</body>

</html>
