<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Feb 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { valentine: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', } }, fontFamily: { 'dancing': ['"Dancing Script"', 'cursive'], 'poppins': ['Poppins', 'sans-serif'], }, animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', }, keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' }, } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10; } } 
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>
    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform"><i
                    class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week</a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none"><i
                    class="fas fa-moon dark:hidden text-valentine-800"></i><i
                    class="fas fa-sun hidden dark:block text-yellow-400"></i></button>
        </div>
    </nav>
    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto px-4">
            <h1 class="text-5xl md:text-7xl font-dancing text-red-600 mb-8 animate-float text-center">Happy Valentine's
                Day!</h1>
            <div
                class="w-full aspect-video glass rounded-2xl overflow-hidden shadow-2xl mb-12 border-4 border-white/50">
                <video controls class="w-full h-full object-cover">
                    <source src="assets/video_montage.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="text-center w-full">
                <button id="seal-btn"
                    class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-bold py-4 px-10 rounded-full shadow-lg text-xl transform transition hover:scale-105 mb-8"><i
                        class="fas fa-hourglass-start mr-2"></i> Seal Our Love</button>
                <div id="timer-display" class="hidden glass p-8 rounded-xl max-w-2xl mx-auto animate-fade-in-up">
                    <h2 class="text-3xl font-dancing text-valentine-800 dark:text-valentine-200 mb-4">Time since we have
                        been valentines</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="p-4 bg-white/50 dark:bg-black/20 rounded-lg"><span id="days"
                                class="block text-4xl font-bold text-red-500">0</span><span
                                class="text-sm uppercase tracking-wide">Days</span></div>
                        <div class="p-4 bg-white/50 dark:bg-black/20 rounded-lg"><span id="hours"
                                class="block text-4xl font-bold text-pink-500">0</span><span
                                class="text-sm uppercase tracking-wide">Hours</span></div>
                        <div class="p-4 bg-white/50 dark:bg-black/20 rounded-lg"><span id="minutes"
                                class="block text-4xl font-bold text-rose-500">0</span><span
                                class="text-sm uppercase tracking-wide">Minutes</span></div>
                        <div class="p-4 bg-white/50 dark:bg-black/20 rounded-lg"><span id="seconds"
                                class="block text-4xl font-bold text-red-600">0</span><span
                                class="text-sm uppercase tracking-wide">Seconds</span></div>
                    </div>
                    <p class="mt-6 text-lg italic text-gray-600 dark:text-gray-300">...and counting forever.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const html = document.documentElement; if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); } themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; } });
        function createHeart() { const heart = document.createElement('div'); heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float'); heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = Math.random() * 3 + 2 + 's'; heart.style.fontSize = Math.random() * 20 + 10 + 'px'; heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.style.top = '100vh'; document.getElementById('bg-hearts').appendChild(heart); let pos = 100; const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50); } setInterval(createHeart, 500);

        const sealBtn = document.getElementById('seal-btn'); const timerDisplay = document.getElementById('timer-display');
        let savedStartTime = localStorage.getItem('valentineStart'); let startDate;
        if (savedStartTime) { startDate = new Date(parseInt(savedStartTime)); showTimer(); }
        function updateTimer() { if (!startDate) return; const now = new Date(); const diff = now - startDate; if (diff < 0) return; const days = Math.floor(diff / (1000 * 60 * 60 * 24)); const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((diff % (1000 * 60)) / 1000); document.getElementById('days').innerText = days; document.getElementById('hours').innerText = hours; document.getElementById('minutes').innerText = minutes; document.getElementById('seconds').innerText = seconds; }
        function showTimer() { sealBtn.classList.add('hidden'); timerDisplay.classList.remove('hidden'); timerDisplay.classList.remove('opacity-0'); updateTimer(); setInterval(updateTimer, 1000); }
        sealBtn.addEventListener('click', () => { const now = Date.now(); localStorage.setItem('valentineStart', now); startDate = new Date(now); showTimer(); });
    </script>
</body>

</html>
