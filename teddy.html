<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day - Feb 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { valentine: { 50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', } }, fontFamily: { 'dancing': ['"Dancing Script"', 'cursive'], 'poppins': ['Poppins', 'sans-serif'], }, animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', }, keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' }, } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10; } } 
    </style>
    <style>
        @keyframes shake-violent {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px) rotate(-5deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px) rotate(5deg);
            }
        }

        .shake {
            animation: shake-violent 0.5s cubic-bezier(.36, .07, .19, .97) both;
            animation-iteration-count: infinite;
        }

        .hidden-force {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-valentine-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-poppins min-h-screen transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden" id="bg-hearts"></div>
    <nav class="fixed top-0 w-full z-50 glass shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"
                class="text-2xl font-dancing font-bold text-valentine-600 dark:text-valentine-400 hover:scale-110 transition-transform"><i
                    class="fas fa-heart text-red-500 animate-pulse"></i> Valentine's Week</a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-valentine-100 dark:hover:bg-gray-800 transition-colors focus:outline-none"><i
                    class="fas fa-moon dark:hidden text-valentine-800"></i><i
                    class="fas fa-sun hidden dark:block text-yellow-400"></i></button>
        </div>
    </nav>
    <main
        class="relative z-10 pt-20 pb-10 container mx-auto px-4 min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center min-h-[70vh] w-full">
            <div id="gift-container"
                class="relative cursor-pointer transition-transform duration-300 hover:scale-110 active:scale-95">
                <div id="gift-box" class="text-9xl md:text-[15rem] text-valentine-600 drop-shadow-2xl"><i
                        class="fas fa-gift"></i></div>
                <p id="instruction" class="text-center mt-8 text-xl text-gray-600 dark:text-gray-300 animate-pulse">Tap
                    to open!</p>
            </div>
            <div id="teddy-reveal" class="hidden opacity-0 transition-opacity duration-1000 flex-col items-center">
                <div
                    class="relative w-80 h-80 md:w-96 md:h-96 rounded-full overflow-hidden border-8 border-valentine-300 shadow-2xl mb-8">
                    <img src="assets/teddy.jpg" alt="Cute Teddy" class="w-full h-full object-cover"></div>
                <h2 class="text-4xl font-dancing text-valentine-700 dark:text-valentine-300">A cuddly hug for you!</h2>
            </div>
        </div>
    </main>
    <footer class="relative z-10 glass py-4 text-center text-sm text-valentine-800 dark:text-valentine-200">
        <p>Made with <i class="fas fa-heart text-red-500"></i> for You</p>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle'); const html = document.documentElement; if (localStorage.theme === 'dark') { html.classList.add('dark'); } else { html.classList.remove('dark'); } themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); if (html.classList.contains('dark')) { localStorage.theme = 'dark'; } else { localStorage.theme = 'light'; } });
        function createHeart() { const heart = document.createElement('div'); heart.classList.add('absolute', 'text-valentine-300', 'dark:text-valentine-800', 'opacity-20', 'animate-float'); heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = Math.random() * 3 + 2 + 's'; heart.style.fontSize = Math.random() * 20 + 10 + 'px'; heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.style.top = '100vh'; document.getElementById('bg-hearts').appendChild(heart); let pos = 100; const interval = setInterval(() => { if (pos < -10) { clearInterval(interval); heart.remove(); } else { pos -= 0.5; heart.style.top = pos + 'vh'; } }, 50); } setInterval(createHeart, 500);

        const giftContainer = document.getElementById('gift-container'); const giftBox = document.getElementById('gift-box'); const instruction = document.getElementById('instruction'); const teddyReveal = document.getElementById('teddy-reveal'); let isOpening = false;
        giftContainer.addEventListener('click', () => {
            if (isOpening) return; isOpening = true; giftBox.classList.add('shake'); instruction.textContent = "Opening...";
            setTimeout(() => { giftBox.classList.remove('shake'); giftBox.style.transform = "scale(1.5)"; giftBox.style.opacity = "0"; giftBox.style.transition = "all 0.5s ease-out"; instruction.style.opacity = "0"; setTimeout(() => { giftContainer.classList.add('hidden-force'); teddyReveal.classList.remove('hidden'); void teddyReveal.offsetWidth; teddyReveal.classList.remove('opacity-0'); createExplosion(); }, 500); }, 1500);
        });
        function createExplosion() {
            for (let i = 0; i < 30; i++) { const heart = document.createElement('div'); heart.innerHTML = '<i class="fas fa-heart"></i>'; heart.classList.add('fixed', 'text-valentine-500', 'text-2xl', 'pointer-events-none'); heart.style.left = '50%'; heart.style.top = '50%'; heart.style.transform = `translate(-50%, -50%)`; const angle = Math.random() * Math.PI * 2; const velocity = Math.random() * 200 + 100; document.body.appendChild(heart); const animation = heart.animate([{ transform: 'translate(-50%, -50%) scale(0)' }, { transform: `translate(calc(-50% + ${Math.cos(angle) * velocity}px), calc(-50% + ${Math.sin(angle) * velocity}px)) scale(1.5)`, opacity: 0 }], { duration: 1000, easing: 'cubic-bezier(0, .9, .57, 1)' }); animation.onfinish = () => heart.remove(); }
        }
    </script>
</body>

</html>
